name: CI

on:
  push:
    branches: [ feat/screenshots ]
  pull_request:
    branches: [ feat/screenshots ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn clean install -DskipTests

      - name: Run Tests with Maven
        run: mvn test